<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Google Drive</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
</head>
<body>
    <script>
        document.addEventListener("keydown", function(e){
            if (e.keyCode == 13) {
                var newWindow = window.open();
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Home - Google Drive</title>
                        <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
                        <style>
                            body {
                                background-color: black;
                            }
                            iframe {
                                position: absolute;
                                left: 0;
                                top: 0;
                                border: none;
                                width: 100%;
                                height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="https://6e6ik.github.io/cookiesource" style="width: 100%; height: 100%; border: none;"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            }
        });
    </script>
</body>
</html>
